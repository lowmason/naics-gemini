site_name: NAICS Hyperbolic Embedding System
site_description: Hyperbolic contrastive learning and HGCN refinement for NAICS taxonomy
site_author: Lowell Mason
repo_name: lowmason/naics-embedder
repo_url: https://github.com/lowmason/naics-embedder
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.action.edit
    - toc.follow
    - content.tabs.link
    - search.suggest
    - search.highlight
    - content.footnote.tooltips

  palette:
    - scheme: slate
      primary: teal
      accent: cyan

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.mark

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_full_path: false

nav:
  - Home: index.md
  - Architecture:
      - System Overview: architecture.md
  - Training:
      - Contrastive Model: training.md
      - HGCN Refinement: embeddings.md
  - API Reference:
      - Encoder: api/encoder.md
      - Mixture of Experts: api/moe.md
      - Hyperbolic Ops: api/hyperbolic.md
      - Contrastive Loss: api/loss.md
      - HGCN: api/hgcn.md